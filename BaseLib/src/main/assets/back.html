<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="back" onclick="back()" style="padding: 10px 20px; border: 1px solid #ccc;">
	返回上级页面
</div>
<script type="text/javascript">
			//判断是否是安卓还是ios
			function isAndroid_ios(){
				var u = navigator.userAgent, app = navigator.appVersion;
				var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
				var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
				return isAndroid==true?true:false;
			}

			function back(){
				console.log(isAndroid_ios())
			    if(isAndroid_ios()){
			        //安卓
					JsToAppObject.closeController();
			    }else{
					//ios
					window.webkit.messageHandlers.JsToAppObject.postMessage({"key":"closeController"})
			    }
			}
		</script>
</body>
</html>
